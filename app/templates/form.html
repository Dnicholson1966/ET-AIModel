<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0061ff, #6c3bff);
            display: flex;
            flex-direction: column;
        }

        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .logo-container {
            text-align: center;
            margin: 40px 0;
            color: white;
        }

        .logo-text {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: #fff;
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.4;
            position: relative;
        }

        .user-message {
            background: linear-gradient(135deg, #0061ff, #60a5fa);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #f3f4f6;
            color: #1f2937;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            font-size: 1rem;
            transition: border-color 0.3s;
            outline: none;
        }

        .chat-input input:focus {
            border-color: #0061ff;
        }

        .chat-input button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #0061ff, #6c3bff);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .chat-input button:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: #6b7280;
            padding: 10px;
            display: none;
        }

        .bottom-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 0.9rem;
        }

        .bottom-bar span {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }

            .logo-text {
                font-size: 2.5rem;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo-container">
            <div class="logo-text">Chatty</div>
            <div style="font-size: 2.5rem;">ðŸ¤– Chatty</div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                {% if response %}
                <div class="message user-message">{{ prompt }}</div>
                <div class="message bot-message">{{ response }}</div>
                {% endif %}
            </div>
            
            <div class="loading" id="loading">AI is thinking... ðŸ¤”</div>
            
            <div class="input-container">
                <form method="post" id="chat-form" onsubmit="showLoading()">
                    <div class="chat-input">
                        <input type="text" 
                               id="prompt" 
                               name="prompt" 
                               required 
                               placeholder="Ask me anything..."
                               autocomplete="off">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <span>ðŸ¤– AI Assistant</span>
        <span>Powered by Hugging Face</span>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('chat-form').querySelector('button').disabled = true;
        }

        window.onload = function() {
            var chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };
    </script>
</body>
</html>
